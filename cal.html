!<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Basic Calculator by Santosh</title>
    <link rel="stylesheet" href="cal.css" />
</head>
<body>
    <div class="container">
     <h1>Basic Calculator</h1>
    <fieldset>
        <label for="textbox1">Enter first number</label>
        <input type="number" id="textbox1" placeholder="First number" />
        <label for="textbox2">Enter second number</label>
        <input type="number" id="textbox2" placeholder="Second number" />
        <label for="result">Result</label>
        <input type="text" id="result" readonly placeholder="Result will appear here" />
        <div class="buttons">
            <button onclick="calculate('add')">Add</button>
            <button onclick="calculate('subtract')">Subtract</button>
            <button onclick="calculate('multiply')">Multiply</button>
            <button onclick="calculate('divide')">Divide</button>
        </div>
    </fieldset>
    </div>
    <script src="cal.js"></script>
</body>
</html>
